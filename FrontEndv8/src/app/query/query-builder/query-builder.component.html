<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>lightbulb_outline</mat-icon></div>
    <mat-card-title>Query builder</mat-card-title>
    <mat-card-subtitle>Build cohorts and queries for reports</mat-card-subtitle>
  </mat-card-header>
</mat-card>
<mat-card-content>
  <mat-tab-group>
    <mat-tab label="Value Sets">
    </mat-tab>
    <mat-tab label="Filters">
      <div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">
        <br>
        <mat-form-field appearance="outline" fxFlex="10" fxFill>
          <mat-label>Age Range</mat-label>
          <input matInput placeholder="min" readonly [(ngModel)]="min">
          <mat-slider
            [disabled]="false"
            [invert]="false"
            [max]="120"
            [min]="0"
            [step]="1"
            [thumbLabel]="true"
            [tickInterval]="1"
            [(ngModel)]="min"
            [vertical]="false">
          </mat-slider>
          <input matInput placeholder="max" readonly [(ngModel)]="max">
          <mat-slider
            [disabled]="false"
            [invert]="false"
            [max]="120"
            [min]="min"
            [step]="1"
            [thumbLabel]="true"
            [tickInterval]="1"
            [(ngModel)]="max"
            [vertical]="false">
          </mat-slider>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="30" fxFill>
          <mat-label>Gender</mat-label>
          <mat-select gender>
            <mat-option value="0">Male</mat-option>
            <mat-option value="1">Female</mat-option>
            <mat-option value="2">Other</mat-option>
            <mat-option value="3">Unknown</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="30" fxFill>
          <mat-label>Date Range</mat-label>
          <input matInput
                 placeholder="Set date range"
                 readonly
                 [satDatepicker]="picker"
                 [value]="date_range">
          <sat-datepicker #picker
                          [rangeMode]="true"
                          [selectFirstDateOnClose]="true">
          </sat-datepicker>
          <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
        </mat-form-field>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card-content>
