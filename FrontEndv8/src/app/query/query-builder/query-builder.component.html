<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>lightbulb_outline</mat-icon></div>
    <mat-card-title>Query builder</mat-card-title>
    <mat-card-subtitle>Build cohorts and queries for reports</mat-card-subtitle>
  </mat-card-header>
</mat-card>
<mat-card-content>
  <mat-tab-group>
    <mat-tab label="Value Sets">
    </mat-tab>
    <mat-tab label="Patient Filters">
      <div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">
        <mat-form-field appearance="outline" fxFlex="30" fxFill>
          <mat-label>Gender</mat-label>
          <mat-select gender>
            <mat-option value="0">Male</mat-option>
            <mat-option value="1">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card-content>
