<mat-card *ngIf="concept">
  <mat-card-header>
    <div mat-card-avatar><mat-icon>lightbulb_outline</mat-icon></div>
    <mat-card-title>Edit concept</mat-card-title>
    <mat-card-subtitle>{{concept.name}}</mat-card-subtitle>
    <div fxFlex></div>
    <mat-menu #visualiseMenu="matMenu">
      <button mat-menu-item (click)="parentHierarchy()">Parent hierarchy</button>
      <button mat-menu-item (click)="childHierarchy()">Child hierarchy</button>
      <button mat-menu-item disabled>Node graph</button>
    </mat-menu>
    <mat-menu #conceptMenu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="visualiseMenu">Visualise</button>
      <button mat-menu-item disabled>Archive</button>
    </mat-menu>
    <div fxLayoutAlign="center" class="mat-action" matRipple>
      <mat-icon [matMenuTriggerFor]="conceptMenu">more_vert</mat-icon>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">
      <mat-form-field appearance="outline" fxFlex="20" fxFill>
        <mat-label>Id</mat-label>
        <input matInput value="{{concept.id}}" [readonly]="locked || !createMode">
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="30" fxFill>
        <mat-label>Model</mat-label>
        <input *ngIf="locked "matInput value="{{concept.model?.iri}}" readonly>
        <mat-select *ngIf="!locked" [(value)]="concept.model">
          <mat-option *ngFor="let item of models" value="{{item.iri}}">{{item.iri}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="20" fxFill>
        <mat-label>Code scheme</mat-label>
        <input matInput value="{{concept.codeScheme}}" [readonly]="locked">
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="20" fxFill>
        <mat-label>Code</mat-label>
        <input matInput value="{{concept.code}}" [readonly]="locked" >
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="10" fxFill>
        <mat-label>Status</mat-label>
        <input matInput value="{{concept.status}}" [readonly]="locked" >
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="25" fxFill>
        <mat-label>Name</mat-label>
        <input matInput value="{{concept.name}}" [readonly]="locked">
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="75" fxFill>
        <mat-label>Description</mat-label>
        <input matInput value="{{concept.description}}" [readonly]="locked">
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="100" fxFill>
        <mat-label>Definition</mat-label>
        <mat-wrapper>
        <div style="min-height: 88px; max-height: 550px; overflow-y: scroll">
          <concept-definition [value]="conceptRelations"></concept-definition>
        </div>
        </mat-wrapper>
      </mat-form-field>

    </div>
  </mat-card-content>
</mat-card>
