<h1 mat-dialog-title>Select Axiom</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Axiom</mat-label>
    <mat-select [(value)]="selected">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let axiom of axioms" [value]="axiom">{{axiom}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button color="accent" (click)="save()">Select</button>
  <button mat-flat-button (click)="close()">Cancel</button>
</div>
