<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>lightbulb_outline</mat-icon></div>
    <mat-card-title>Concept library</mat-card-title>
    <mat-card-subtitle>All the concepts currently defined in the Information Model</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">
    <mat-form-field appearance="outline" fxFlex="100" fxFill>
      <mat-label>Find concept</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="Search term(s)" (keyup.enter)="search()">
      <mat-icon matSuffix (click)="searchTerm = ''">clear</mat-icon>
    </mat-form-field>
      <div class="flex-center" *ngIf="concepts == null" fxFlex="100" fxFill>
        <mat-spinner></mat-spinner>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table-compact" *ngIf="concepts" fxFlex="100" fxFill>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Term </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="scheme">
          <th mat-header-cell *matHeaderCellDef> Scheme </th>
          <td mat-cell *matCellDef="let element"> {{element.codeScheme}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/concepts/' + row.id" ></tr>
      </table>
      <mat-paginator [length]="concepts?.count"
                     [pageSize]="15"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     [showFirstLastButtons]="true"
                     (page)="page($event)"
                     fxFlex="100"
                     fxFill>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
