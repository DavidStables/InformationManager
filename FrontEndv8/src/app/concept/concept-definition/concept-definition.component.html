<div style="max-height: 550px; overflow-y: scroll">
  Status: {{definition.status}}
  <div *ngIf="definition.subtypeOf && definition.subtypeOf.length > 0">
    Subtype of
    <div *ngFor="let item of definition.subtypeOf">
      <concept-expression [expression]="item"></concept-expression>
    </div>
  </div>
  <div *ngIf="definition.equivalentTo && definition.equivalentTo.length > 0">
    Equivalent
    <concept-expression *ngFor="let item of definition.equivalentTo" [expression]="item"></concept-expression>
  </div>
  <div *ngIf="definition.disjointWith && definition.disjointWith.length > 0">
    Disjoint
    <concept-expression *ngFor="let item of definition.disjointWith" [expression]="item"></concept-expression>
  </div>
</div>
