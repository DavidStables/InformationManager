<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Information Modeller</title>
  <base href="./">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.min.css"/>
</head>
<body>
  <app-root>
    <style type="text/css">

      #pre-bootstrap {
        background-color: #FFFFFF ;
        font-family: monospace ;
        font-weight: normal;
        bottom: 0;
        left: 0;
        position: fixed ;
        right: 0;
        top: 0;
        z-index: 999999 ;
      }

      #pre-bootstrap div.messaging {
        color: #337ab7 ;
        left: 0;
        margin-top: -37px ;
        position: absolute ;
        right: 0;
        text-align: center ;
        top: 50% ;
      }

      #pre-bootstrap h1 {
        font-size: 26px ;
        line-height: 35px ;
        margin: 0 0 20px 0;
      }

      #pre-bootstrap p {
        font-size: 18px ;
        line-height: 14px ;
        margin: 0 0 0 0;
      }

    </style>

    <div id="pre-bootstrap">
      <div class="messaging">

        <h1>
          <i class="fa fa-spinner fa-spin" aria-hidden="true"></i> Information Model Manager is loading
        </h1>

      </div>
    </div>
  </app-root>
</body>
</html>
