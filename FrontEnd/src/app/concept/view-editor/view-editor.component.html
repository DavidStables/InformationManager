<div class="module" *ngIf="concept">
  <div class="container-fluid">
    <div class="module-heading">
      <h3>
        View - {{concept.name}} <span class="badge" [ngClass]="getBadgeClass(concept.status)">{{getStatusName(concept.status)}}</span>
        <div class="pull-right">
          <button type="button" class="btn btn-info" (click)="testPicker()" name="testPicker">Picker</button>
          <button type="button" class="btn btn-success" [hidden]="!editMode" (click)="save()" name="save">Save</button>
          <button type="button" class="btn btn-danger" [hidden]="!editMode" (click)="cancel()" name="cancel">Cancel</button>
          <button type="button" class="btn" [hidden]="editMode" (click)="close()" name="cancel">Close</button>
        </div>
      </h3>
    </div>
    <div class="module-body">
      <form endUserRole="form" class="container-fluid">
        <div class="row">
          <div class="form-group col-md-12">
            <label>View folders - {{concept.name}}</label>
          </div>
        </div>
        <div class="row">
          <label>Children ({{children?.length}})</label>
          <table>
            <tr *ngFor="let item of children">
              <td>{{item.name}}</td>
            </tr>
          </table>
        </div>
        <div class="row">
          <label>Related ({{related?.length}})</label>
          <table>
            <tr *ngFor="let item of related">
              <td>{{item.sourceName}} - {{item.targetName}}</td>
            </tr>
          </table>
        </div>
        <div class="row">
          <label>Attributes ({{attributes?.length}})</label>
          <table>
            <tr *ngFor="let item of attributes">
              <td>{{item.attributeName}} - {{item.valueName}}</td>
            </tr>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
