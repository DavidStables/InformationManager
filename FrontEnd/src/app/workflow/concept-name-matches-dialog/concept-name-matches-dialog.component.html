<div class="modal-header">
  <h4 class="modal-title">Edit task concept</h4>
  <button type="button" class="close" (click)="close()" aria-hidden="true">&times;</button>
</div>
<loadingIndicator [done]="taskItem" text="Loading...">
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-md-3">
          <label class="label">ID</label>
          <input class="form-control" [value]="concept?.id" readonly>
        </div>
        <div class="form-group col-md-3">
          <label class="label">Equivalent to</label>
          <input class="form-control" [value]="concept?.data?.is_equivalent_to?.id" readonly>
        </div>
        <div class="form-group col-md-3">
          <label class="label">Related to</label>
          <input class="form-control" [value]="concept?.data?.is_related_to?.id" readonly>
        </div>
        <div class="form-group col-md-3">
          <label class="label">Replaced by</label>
          <input class="form-control" [value]="concept?.data?.is_replaced_by?.id" readonly>
        </div>

        <div class="form-group col-md-12">
          <table class="table table-sm table-striped">
            <thead>
              <tr class="d-flex">
                <th class="col-1">Matched by</th>
                <th class="col-2">ID</th>
                <th class="col-7">Name</th>
                <th class="col-1"></th>
                <th class="col-1"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of analysis" class="d-flex show-child-on-hover">
                <td class="col-1">{{getMethodName(item.method)}}</td>
                <td class="col-2">{{item.id}}</td>
                <td class="col-7">{{item.name}}</td>
                <td class="col-1">
                  <span *ngIf="item.id == concept?.data?.is_equivalent_to?.id" class="badge badge-info">Equivalent</span>
                  <span *ngIf="item.id == concept?.data?.is_related_to?.id" class="badge badge-info">Related</span>
                  <span *ngIf="item.id == concept?.data?.is_replaced_by?.id" class="badge badge-info">Replacement</span>
                </td>
                <td class="col-1"><button class="btn btn-xs btn-success child-to-show pull-right">[Set as...]</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="resolve()" name="cancel">Resolve</button>
    <button type="button" class="btn btn-warning" (click)="save()" name="cancel">Save</button>
    <button type="button" class="btn btn-danger" (click)="close()" name="cancel">Close</button>
  </div>
</loadingIndicator>
