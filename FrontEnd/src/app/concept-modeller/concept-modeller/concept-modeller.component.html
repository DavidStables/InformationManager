<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      Concept Modeller
    </div>
    <div class="module-body">
      <form>
        <div class="row">
          <div class="form-group col-md-12">
            <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="searchTerms" focus placeholder="Enter search terms..." name="searchTerms" (keyup.enter)="findConcepts()">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" (click)="findConcepts()">Search</button>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <!--<loadingIndicator [done]="!loading">-->
            <div class="table-selectable" *ngIf="summaryList">
              <div class="scroll-box-350">
                <table class="table table-hover">
                  <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Count</th>
                  </thead>
                  <tbody>
                    <tr *ngIf="!(summaryList.length > 0)"><td colspan="3"><i>(no concepts found)</i></td></tr>
                    <tr *ngFor="let item of summaryList">
                      <td>{{item.id}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.count}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          <!--</loadingIndicator>-->
        </div>
        <div class="row">
          <div class="col-md-2">
              <input type="text" class="form-control" [(ngModel)]="conceptRelationship.source_concept" focus placeholder="Source Concept" name="source_concept">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" [(ngModel)]="conceptRelationship.target_concept" focus placeholder="Target Concept" name="target_concept">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" [(ngModel)]="conceptRelationship.target_label" focus placeholder="Target Label" name="target_label">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary" type="button" (click)="addRelationship()">Add Relationship</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button class="btn btn-primary" type="button" (click)="populateDB()">PopulateDB</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger" type="button" (click)="delete()">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
