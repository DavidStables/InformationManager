<div class="modal-header">
  <h4 class="modal-title">Publish document</h4>
  <button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
</div>
<loadingIndicator [done]="done" [text]="'Publishing...'">
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
          <div class="form-group col-md-12">
            <label class="control-label">Path</label>
            <input class="form-control" type="type" value="{{document.path}}" readonly>
          </div>
          <div class="form-group col-md-6">
            <label class="control-label">Current version</label>
            <input class="form-control" type="type" value="{{Version.asString(document.version)}}" readonly>
          </div>
          <div class="form-group col-md-6">
            <label class="control-label">Change level</label>
            <div class="dropdown" id="conceptDocument">
              <button class="dropdown-toggle dropdown-toggle-custom btn-block text-left form-control" id="statusDropdown" type="button" data-toggle="dropdown">{{level}}<i class="fa fa-caret-down pull-right" aria-hidden="true"></i> </button>
              <div class="dropdown-menu"  aria-labelledby="statusDropdown">
                <button class="dropdown-item" (click)="level='Build'">Build</button>
                <button class="dropdown-item" (click)="level='Minor'">Minor</button>
                <button class="dropdown-item" (click)="level='Major'">Major</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="ok()" name="ok">Publish</button>
    <button type="button" class="btn btn-info" (click)="cancel()" name="cancel">Close</button>
  </div>
</loadingIndicator>
